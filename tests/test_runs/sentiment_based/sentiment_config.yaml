run:
  start_date: 2024-01-01
  end_date: 2024-03-01
  seed: 42
  price_column_for_valuation: close

portfolio:
  initial_cash: 1000000.0
  allow_short: false
  max_leverage: 1.0

execution:
  order_fill_method: next_open
  slippage_model:
    type: bps_per_turnover
    bps_per_1x_turnover: 10
  commission_model:
    type: per_share
    per_share: 0
    min_per_order: 1.0
  allow_partial_fills: true
  respect_delisting: false

accounting:
  risk_free_rate:
    mode: constant
    constant_annual: 0.03

signals:
  module: strategies.market_sentiment
  function: compute_target_weights

io:
  market_data_path: /Users/widen/Documents/study/quant/consolidated_raw_data_0_01_sample_by_ticker.csv
  output_dir: /Users/widen/Documents/study/quant/GoldTester/tests/test_runs/sentiment_based/out
  artifacts:
    write_trades: true
    write_positions: true
    write_portfolio: true
    write_metrics: true
  open_positions_html: true
